<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | FeedMe </title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/home.css')}}">
</head>
<body>
   <div id="navbar">
    <p style="text-align: center; width: 100%;">FeedMe</p>
   </div>
   <div class="homepage">
    <div class="homepage2">
        <div class="allpost">
            <h2 style="text-align: center;">Welcome, {{user.name or "Anonymous User"}}.</h2>
            
            <div class="createform-btn-class">
                <button class="createform-btn" type="submit" onclick="refformpage()">Create a form!</button>
            </div>

            <table width="100%" cellspacing="0" border=1>
                <tr>
                    <th>Form Link</th>
                    <th>Created At</th>
                    <th>Answers</th>
                </tr>
              {% for i in form | reverse %}
                <tr>
                    <td style="text-align: center;"><a href="https://a446-103-184-95-246.ngrok-free.app/form/{{i.shorturl}}">https://a446-103-184-95-246.ngrok-free.app/form/{{i.shorturl}}</a></td>
                    <td style="text-align: center;">{{i.date}}</td>
                    <td style="text-align: center;"><a href="https://a446-103-184-95-246.ngrok-free.app/form/{{i.shorturl}}/answers">https://a446-103-184-95-246.ngrok-free.app/form/{{i.shorturl}}/answers</a></td>
                </tr>
               {% endfor %}
            </table>

        </div>
    </div>

    <script>
        function refformpage() {
            location.href = '/makeform';
        }
    </script>
</body>
</html>
