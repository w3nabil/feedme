<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>My Form | FeedMe</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}">
    <script src="{{url_for('static', filename='js/form.js')}}"></script>
</head>

<body>
    <div class="container">
        <h1>Form Creation Center</h1>
        <form method="post">
            <div class="form-group">
                <label for="title">Form Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter the form title">
            </div>
            <div class="form-group">
                <label for="description">Form Description</label>
                <input type="text" id="description" name="description" required
                    placeholder="Enter the form description">
            </div>
            <div class="form-group">
                <label for="question1">Question 1</label>
                <input type="text" id="question1" name="question1" required placeholder="Enter question 1">
            </div>
            <button type="button" class="add-question-btn" onclick="addanother()">+ Add Another Question</button>
            <button type="submit" class="submit-btn">MAKE FORM</button>
        </form>
    </div>
</body>

</html>
